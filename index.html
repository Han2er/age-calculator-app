<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form id="main-form">
      <div class="inputs">
        <div class="input-day">
          <label for="day">day</label>
          <input type="number" name="day" id="day" placeholder="DD" />
          <p class="info">This field is required</p>
        </div>
        <div class="input-month">
          <label for="month">month</label>
          <input type="number" name="month" id="month" placeholder="MM" />
          <p class="info">This field is required</p>
        </div>
        <div class="input-year">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" />
          <p class="info">This field is required</p>
        </div>

        <input type="submit" id="submit" value="" />
      </div>

      <div class="output">
        <p class="years"><span id="out-year">--</span> years</p>
        <p class="months"><span id="out-month">--</span> months</p>
        <p class="days"><span id="out-day">--</span> days</p>
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://han2er.github.io/CV/" target="_blank">Nikoloz Lezhava</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
